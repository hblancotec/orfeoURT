</head>
<body>
  <script type="text/javascript">	    
	    Ext.onReady(function() {
			   Ext.QuickTips.init();
				 
				 var ex3Store = new Ext.data.Store({
    proxy: new Ext.ux.data.PagingMemoryRemoteProxy({
      url: 'presidents',
      paramModify: [
        //This operation moves the 'query' param from the local parameters to the remote ones.
        //Meaning the proxy will not see this query param, but it will get sent to the server.
        //We do this so the proxy does not filter the results at all. We will depend on the backend
        //for filtering our results.
        {param: 'query', from: 'local', to: 'remote', operation: 'move'},
      ], 
			loadRemoteParam: true;
      matchColumn: 'name',   //Tells our proxy which field to filter by the 'query' param
      reloadOnNewQuery: true //Tells our proxy to fetch the data from the server on every new query
    }),
    reader: new Ext.data.ArrayReader({
      fields: [
        {name: 'name'}
      ]
    })
  });
  
  var ex3 = new Ext.form.ComboBox({
    renderTo: 'example3',
    fieldLabel: 'Presidents',
    mode: 'remote', //This is important. Even if we were to get the data locally, we still need this with PagingMemoryRemoteProxy.
    triggerAction: 'all',
    emptyText: 'Type to filter results.',
    queryDelay: 500,
    minChars: 1,
    width: 340,
    listWidth: 340,
    store: ex3Store,
    pageSize: 10,
    displayField: 'name',
    valueField: 'name',
    allowBlank: true
  });

				 
					
					
		  });			 
	</script>	
</head>

</body>
