<body>
  <script type="text/javascript">	
		 Ext.onReady(function(){
	
	  Ext.QuickTips.init();  			
				
    var store = new Ext.data.Store({
	    proxy   : new Ext.data.HttpProxy({url: 'usuarioData'}),
	    reader  : new Ext.data.JsonReader({
            totalProperty: 'data.total_count',
		        root:'data.items'
        }, [{name: 'd_name'}, {name: 's_id'}])
		  //,autoLoad: true
    });
		
    var store2 = new Ext.data.Store({
	    proxy: new Ext.data.HttpProxy({url: 'index.php?id=1&type=1001&data=cities&bl='}),
	    reader: new Ext.data.JsonReader({
            totalProperty: 'results',
		    root:'items'
        }, [{name: 'uid'}, {name: 'stadt'}])
    });
			
    var store3 = new Ext.data.Store({
	    proxy: new Ext.data.HttpProxy({url: 'index.php?id=1&type=1001&data=schools'}),
	    reader: new Ext.data.JsonReader({
            totalProperty: 'results',
		    root:'items'
        }, [{name: 'uid'}, {name: 'schule'}])
    });	
 
    var combo = new com.succinctllc.form.ComboBox({
        store         : store,
				fieldLabel    : 'combo1',
        displayField  : 'd_name',
        valueField    : 's_id',
				editable      : false,
				value         : 13,
        typeAhead     : true,
				reload        : true,
        mode          : 'local',
        triggerAction : 'all',
        emptyText     : 'Seleccione Nombre..',
				renderTo      : 'north',
				forceSelection: true,
        selectOnFocus : true
    });
 

    var combo2 = new Ext.form.ComboBox({
        store: store2,
        displayField:'stadt',
				fieldLabel: 'combo2',
        valueField: 'uid' ,
        typeAhead: true,
        mode: 'local',
				renderTo: 'west',
        triggerAction: 'all',
        emptyText:'Wähle ein Stadt...',
        selectOnFocus:true
    });
 
    var combo3 = new Ext.form.ComboBox({
        store: store3,
				fieldLabel: 'combo3',
        displayField:'schule',
        valueField: 'uid' ,
        typeAhead: true,
        mode: 'local',
        triggerAction: 'all',
				renderTo: 'east',
        emptyText:'Wähle eine Schule...',
        selectOnFocus:true
    });

        combo3.reset(); 
        store2.proxy= new Ext.data.HttpProxy({url: 'index.php?id=1&type=1001&data=cities&bl=' + combo.getValue()});
        store2.load();
    });
		
    combo2.on('select', function() {
        combo3.reset();
        store3.proxy= new Ext.data.HttpProxy({url: 'index.php?id=1&type=1001&data=schools&ci=' + combo2.getValue()});
        store3.load();
    });
		*/

});
	</script>

<body>
	<div id="north">
  </div>
  <div id="west">

     </div>
