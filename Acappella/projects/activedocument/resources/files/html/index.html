  <script type="text/javascript">	    
	    function salirSistema() {
			   var newdir = window.location.href;
				 window.location.href = newdir;
		  } 
	
	    Ext.onReady(function() {
			    //Ext.state.Manager.setProvider(new Ext.state.CookieProvider());
					Ext.QuickTips.init();
					//**********************************************************//
					//**********************************************************//
			    // layout principal del sistema, con paneles para:
				  // menu, titulos, pie de pagina, marco derecho				 				 
			    _layout = new Ext.Panel({
				     layout : 'border',
						 id     : '_layout',
						 items:[
						         {
										   region:'north',
                       contentEl: 'north',
											 id:'northP',
                       split:true,
                       height: 80,
                       minSize: 80,
                       maxSize: 100,
                       collapsible: true,
											 tbar : [{'text'   : 'Salir Del Sistema',
                                'iconCls': 'icon_return',
                                'handler': salirSistema,
                                'id'     : '_salir'
																}]                        
                       ,title:'Sistema de Gestión Documental',
                       margins:'0 0 0 0'
                     } ,   
										 {
                       region:'south',
                       contentEl: 'south',
											 id:'southP',
                       split:true,
                       height: 80,
                       minSize: 80,
                       maxSize: 200,
                       collapsible: true,
                       title:'..',
                       margins:'0 0 0 0'
                     },
										 new Ext.TabPanel({
                        region:'center',
												id:'centerP',
                        deferredRender:false,
                        activeTab:0,
                        items:[{
                          contentEl:'center1',
													id:'center1P',
                          title: '..',
                          closable:false,
												  autoScroll:true													
												}]								 
                     }),
										 {
										   region:'west',
                       id:'westP',
                       title:' Menu Principal',
                       split:true,
                       width: 200,
                       minSize: 175,
                       maxSize: 400,
                       collapsible: true,
                       margins:'0 0 0 5',
											 layoutConfig:{animate:true},
											 autoScroll:true											           
                     },
										 {
										   region:'east',
                       id:'eastP',
                       title:'..',
                       split:true,
                       width: 200,
                       minSize: 175,
                       maxSize: 400,                       
											 collapsed: true,
											 collapsible: true,
                       margins:'0 0 0 5',
                       layout:'accordion',
                       layoutConfig:{animate:true}                       
                     }                        
                   ]
            });			
			   
         _viewport = new Ext.Viewport({				      
				      layout  :'anchor',
							items   : [_layout],
							plugins : [getRemoteComponentPlugin({url:'loginForm', 
							                               params:{'name': 'loginWindow'}}, false)]							
						});
				 		 				 
				 var size = _viewport.getSize();
				 _layout.setHeight(size.height);
				 _layout.setWidth(size.width);
			 });
